 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&family=Roboto:wght@300&family=Source+Code+Pro:wght@200;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Word Analytics</title>
</head>
<body>
  <div class="background"></div>
  <h1 class="first-heading ">
    <span class="first-heading--emphasis">Word</span>Analytics
  </h1>
  <div class="container">
      <textarea class="text-editor" spellcheck="false" placeholder="Enter your text" ></textarea>
      <section class="stats">
        <section class="stat stat--1">
          <p class="stat__value">0</p>
          <p class="stat__label">Words</p>
        </section>
        <section class="stat stat--2">
          <p class="stat__value">0</p>
          <p class="stat__label">Characters</p>
        </section>
        <section class="stat stat--3">
          <p class="stat__value">280</p>
          <p class="stat__label">Twitter</p>
        </section>
        <section class="stat stat--4">
          <p class="stat__value">2200</p>
          <p class="stat__label">Facebook</p>
        </section>
      </section>
  </div>
  <footer class="footer">
    <small class="footer__copyright">&copy; Copyright by FS. All rghts reserved.</small>
    <small class="footer__tracker">Last checked limits: 17 days ago</small>
  </footer>

  <script src="index.js"></script>
</body>
</html>
